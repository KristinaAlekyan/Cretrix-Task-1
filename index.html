<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Task-1</title>
</head>
<body>
    <div class="Task1">
        <div class="sidebar">
            <div class="sidebarIconTop">

                <div class="sidebarIconPhoto">
                    <img src="images/sidebarIcon.svg" />
                </div>
                        
                <div class="sidebarIcons">
                    <div class="sidebarIcon1">
                        <img  src="images/sidebarIcon1.svg">
                    </div>
                    <div class="sidebarIcon2">
                        <img  src="images/sidebarIcon2.svg">
                    </div>
                    <div class="sidebarIcon3">
                        <img  src="images/sidebarIcon3.svg">
                    </div>
                    <div class="sidebarIcon4">
                        <span class="material-icons">business</span>
                    </div>
                    <div class="sidebarIcon5">
                        <span class="material-icons">person</span>        
                    </div>
                    <div class="sidebarIcon6">
                        <span class="material-icons">settings</span>
                    </div>
                </div>           
            </div>            
        
            <div class="sidebarIconBottom">
                <span class="material-icons">power_settings_new</span>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="project">
                    <div class="myProject">
                        <h3>My projects</h3>
                    </div>
                   
                    <div class="createProjectMain">
                        <div class="createProject">
                            <div class="createProjectItem">
                                <span class="material-icons">add_circle</span>
                            </div>
                            
                            <button class="create">Create project</button>
                        </div>
                        <div class="searchProject">
                            <div class="searchIcon">
                                <span class="material-icons">search<span>
                            </div>
            
                            <input type="search" class="searchInput" placeholder="Search projects by name">
                        </div>
                        
                        <div class="notificationIcon">
                            <span class="material-icons">notifications</span>
                            <div class="redNotification">                        
                            </div>
                        </div>
                        
                    </div>                  
                </div>      
                
                
            </div>
    
            <div class="content">                  
            </div>   
        </div>
    </div>
     
</body>
</html>
